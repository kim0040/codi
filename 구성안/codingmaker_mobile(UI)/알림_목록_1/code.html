        body {
            font-family: 'Noto Sans KR', 'Lexend', sans-serif;
        }
    </style>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between border-b border-slate-200/10 dark:border-slate-800">
<button class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">알림</h1>
<button class="flex w-auto items-center justify-end pl-4">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">모두 읽음</p>
</button>
</header>
<!-- Notification List -->
<main class="flex flex-col flex-1">
<!-- Notification Item 1 (Unread) -->
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-3 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4 w-full">
<div class="flex-shrink-0">
<div class="size-2 bg-primary rounded-full"></div>
</div>
<div class="flex flex-col justify-center flex-1 overflow-hidden">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-2">[새로운 과제] 파이썬 기초 - 변수와 자료형 과제가 등록되었습니다.</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">5분 전</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- Notification Item 2 (Unread) -->
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-3 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4 w-full">
<div class="flex-shrink-0">
<div class="size-2 bg-primary rounded-full"></div>
</div>
<div class="flex flex-col justify-center flex-1 overflow-hidden">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal line-clamp-2">[공지사항] 8월 학원 방학 일정 안내</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">1시간 전</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- Notification Item 3 (Read) -->
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-3 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4 w-full">
<div class="flex-shrink-0 w-2"></div>
<div class="flex flex-col justify-center flex-1 overflow-hidden">
<p class="text-slate-600 dark:text-slate-400 text-base font-medium leading-normal line-clamp-2">[김민준 선생님] 프로젝트 관련 파일 보내드립니다. 확인해주세요.</p>
<p class="text-slate-500 dark:text-slate-500 text-sm font-normal leading-normal">어제</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- Notification Item 4 (Read) -->
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-3 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4 w-full">
<div class="flex-shrink-0 w-2"></div>
<div class="flex flex-col justify-center flex-1 overflow-hidden">
<p class="text-slate-600 dark:text-slate-400 text-base font-medium leading-normal line-clamp-2">[출결] 홍길동 학생의 출석이 확인되었습니다.</p>
<p class="text-slate-500 dark:text-slate-500 text-sm font-normal leading-normal">2일 전</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-2xl">chevron_right</span>
</div>
</div>
</div>
